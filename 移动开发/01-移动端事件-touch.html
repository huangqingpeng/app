<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			html,body{
				margin:0;
				padding: 0;
				height:100%;
				width:100%;
			}
		</style>
		<script type="text/javascript" src="js/touch.0.2.10.js" ></script>
	</head>
	<body>
		<script>
			/*移动端事件原生js
			 * 只有  touchstart：手指碰到屏幕
			 * touchmove：手指在屏幕上滑动
			 * touchend：手指离开屏幕
			 **/
			
//			document.querySelector("body").addEventListener("touchend",function(e){
//				console.log(e);
//				//手指点的事件是个集合
//				//console.log(e.touches[0]);
//			})



            touch.on("body","swipeleft",function(){
            	console.log("left");
            });
             touch.on("body","swiperight",function(){
            	console.log("right");
            })
             touch.on("body","swipedown",function(){
            	console.log("down");
            });
            touch.on("body","swipeup",function(){
            	console.log("up");
            })
            touch.on("body","tap",function(){
            	console.log("单手点击");
            })
            touch.on("body","swipestart",function(){
            	console.log("单指滑动动作开始");
            })
            touch.on("body","swipeend",function(){
            	console.log("单指滑动动作结束");
            })
		</script>
			
	</body>
</html>
